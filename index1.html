<!DOCTYPE html>
<html>
<head>
    <title>Modificar Elementos</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <h1>Modificar Elementos</h1>

    <h2>Actualizar Elemento</h2>
    <label for="selectElemento">Seleccionar Elemento:</label>
    <select id="selectElemento"></select>
    <br>
    <label for="nuevoValorActualizar">Nuevo Valor:</label>
    <input type="text" id="nuevoValorActualizar">
    <br>
    <button onclick="actualizarValor()">Actualizar</button>

    <h2>Crear Nuevo Elemento</h2>
    <label for="selectElementoPadre">Seleccionar Elemento Padre:</label>
    <select id="selectElementoPadre"></select>
    <br>
    <label for="nuevoElemento">Nuevo Elemento:</label>
    <input type="text" id="nuevoElemento">
    <br>
    <label for="nuevoValorCrear">Valor:</label>
    <input type="text" id="nuevoValorCrear">
    <br>
    <button onclick="crearElemento()">Crear Elemento</button>

    <script src="script1.js"></script>
</body>
</html>
